    <!-- IMPORTANT: run small preboot script BEFORE app loads -->
    <script>
      (function () {
        // If someone landed here with ?redirect=ENCODED_PATH, restore the original path
        try {
          const params = new URLSearchParams(window.location.search);
          const redirect = params.get("redirect");
          if (redirect) {
            // Replace current history entry with the original path (preserve origin)
            const decoded = decodeURIComponent(redirect);
            // Use replaceState to avoid polluting history stack
            history.replaceState({}, "", decoded + window.location.hash);
          }
        } catch (e) {
          // Fail silently — app will still load at / if something goes wrong
          console.warn("redirect preboot error", e);
        }
      })();
    </script>
