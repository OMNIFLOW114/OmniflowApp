# Project-wide Gradle settings.

# JVM args (increase heap for stability on large builds)
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8

# Enable AndroidX
android.useAndroidX=true
android.enableJetifier=true

# Use API 35 for compile/target
android.compileSdk=35
android.targetSdk=35

# Improve build performance
org.gradle.daemon=true
org.gradle.parallel=true
org.gradle.caching=true

# --- KOTLIN DAEMON FIX (ADD THESE 3 LINES) ---
kotlin.daemon.jvm.options=-Xmx2g -XX:MaxMetaspaceSize=512m
kotlin.incremental.useClasspathSnapshot=true
org.gradle.kotlin.dsl.precompiledScriptPluginsProviderCacheFileName=kotlin-dsl-cache